name: CI

on:
  push:
    branches: ["**"]
    tags-ignore:
      - "v*"
      - "[0-9]*"
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-checks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Ruff (lint)
        run: ruff check .

      - name: Ruff (format check)
        run: ruff format --check .

      - name: MyPy (type check)
        run: mypy .

      - name: Run unit tests
        env:
          TESTING: "1"
        run: pytest -q

  docker:
    runs-on: ubuntu-latest
    needs: [python-checks]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build (test stage)
        uses: docker/build-push-action@v6
        with:
          context: .
          target: test
          push: false
          tags: add-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker build (runtime stage)
        uses: docker/build-push-action@v6
        with:
          context: .
          target: runtime
          push: false
          load: true
          tags: add-service:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test runtime container
        run: |
          docker run -d --rm -p 8080:8080 --name addsvc add-service:ci
          python - <<'PY'
          import time, urllib.request, json
          for _ in range(30):
              try:
                  r = urllib.request.urlopen("http://127.0.0.1:8080/healthz", timeout=2)
                  if r.status == 200:
                      break
              except Exception:
                  time.sleep(1)
          else:
              raise SystemExit("healthz never became ready")
          r = urllib.request.urlopen("http://127.0.0.1:8080/add?left=5&right=2", timeout=2)
          assert json.loads(r.read().decode()) == {"sum": 7}
          print("smoke ok")
          PY
          docker stop addsvc

      - name: Save runtime image as artifact
        run: docker save add-service:ci -o image.tar

      - name: Upload runtime image artifact
        uses: actions/upload-artifact@v4
        with:
          name: runtime-image
          path: image.tar
          retention-days: 1

  security:
    runs-on: ubuntu-latest
    needs: [docker]
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Download runtime image artifact
        uses: actions/download-artifact@v4
        with:
          name: runtime-image

      - name: Load runtime image
        run: docker load -i image.tar

      - name: Trivy scan (runtime image) - fail on HIGH/CRITICAL
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: add-service:ci
          format: table
          vuln-type: os,library
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: 1

      - name: Trivy scan (SARIF)
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: add-service:ci
          format: sarif
          output: trivy-results.sarif
          vuln-type: os,library
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: 0

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Generate SBOM (CycloneDX)
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: add-service:ci
          format: cyclonedx
          output: sbom.cdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.cdx.json
          retention-days: 14

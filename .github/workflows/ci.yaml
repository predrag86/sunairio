name: CI

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      security-events: write   # needed for SARIF upload (optional)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run unit tests
        env:
          TESTING: "1"
        run: pytest -q

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build (test stage)
        uses: docker/build-push-action@v6
        with:
          context: .
          target: test
          push: false
          tags: add-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker build (runtime stage)
        uses: docker/build-push-action@v6
        with:
          context: .
          target: runtime
          push: false
          load: true          # load into local docker so Trivy and smoke test can use it
          tags: add-service:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test runtime container
        run: |
          docker run -d --rm -p 8080:8080 --name addsvc add-service:ci
          python - <<'PY'
          import time, urllib.request, json
          for _ in range(30):
              try:
                  r = urllib.request.urlopen("http://127.0.0.1:8080/healthz", timeout=2)
                  if r.status == 200:
                      break
              except Exception:
                  time.sleep(1)
          else:
              raise SystemExit("healthz never became ready")
          r = urllib.request.urlopen("http://127.0.0.1:8080/add?left=5&right=2", timeout=2)
          assert json.loads(r.read().decode()) == {"sum": 7}
          print("smoke ok")
          PY
          docker stop addsvc

      # -------------------------
      # Trivy scan (recommended): fail build on HIGH/CRITICAL (fixed) vulns
      # -------------------------
      - name: Trivy scan (runtime image)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: add-service:ci
          format: table
          vuln-type: os,library
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: 1

      # -------------------------
      # Trivy scan (optional): upload SARIF to GitHub Security tab
      # -------------------------
      - name: Trivy scan (SARIF)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: add-service:ci
          format: sarif
          output: trivy-results.sarif
          vuln-type: os,library
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: 0

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
      
            # -------------------------
      # SBOM (CycloneDX) for the runtime image
      # -------------------------
      - name: Generate SBOM (CycloneDX)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: add-service:ci
          format: cyclonedx
          output: sbom.cdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.cdx.json
          retention-days: 14


      - name: Log in to GHCR
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (tags/labels)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}

      - name: Build and push (runtime)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: docker/build-push-action@v6
        with:
          context: .
          target: runtime
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

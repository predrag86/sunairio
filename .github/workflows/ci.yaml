name: CI

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-checks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Ruff (lint)
        run: ruff check .

      - name: Ruff (format check)
        run: ruff format --check .

      - name: MyPy (type check)
        run: mypy .

      - name: Run unit tests
        env:
          TESTING: "1"
        run: pytest -q


  docker:
    runs-on: ubuntu-latest
    needs: [python-checks]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build (test stage)
        uses: docker/build-push-action@v6
        with:
          context: .
          target: test
          push: false
          tags: add-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker build (runtime stage)
        uses: docker/build-push-action@v6
        with:
          context: .
          target: runtime
          push: false
          load: true
          tags: add-service:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test runtime container
        run: |
          docker run -d --rm -p 8080:8080 --name addsvc add-service:ci
          python - <<'PY'
          import time, urllib.request, json
          for _ in range(30):
              try:
                  r = urllib.request.urlopen("http://127.0.0.1:8080/healthz", timeout=2)
                  if r.status == 200:
                      break
              except Exception:
                  time.sleep(1)
          else:
              raise SystemExit("healthz never became ready")
          r = urllib.request.urlopen("http://127.0.0.1:8080/add?left=5&right=2", timeout=2)
          assert json.loads(r.read().decode()) == {"sum": 7}
          print("smoke ok")
          PY
          docker stop addsvc

      - name: Save runtime image as artifact
        run: |
          docker save add-service:ci -o image.tar

      - name: Upload runtime image artifact
        uses: actions/upload-artifact@v6
        with:
          name: runtime-image
          path: image.tar
          retention-days: 1


  security:
    runs-on: ubuntu-latest
    needs: [docker]
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Download runtime image artifact
        uses: actions/download-artifact@v7
        with:
          name: runtime-image

      - name: Load runtime image
        run: |
          docker load -i image.tar

      - name: Trivy scan (runtime image)
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: add-service:ci
          format: table
          vuln-type: os,library
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: 1

      - name: Trivy scan (SARIF)
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: add-service:ci
          format: sarif
          output: trivy-results.sarif
          vuln-type: os,library
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: 0

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif

      - name: Generate SBOM (CycloneDX)
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: add-service:ci
          format: cyclonedx
          output: sbom.cdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v6
        with:
          name: sbom-cyclonedx
          path: sbom.cdx.json
          retention-days: 14


  publish:
    runs-on: ubuntu-latest
    needs: [python-checks, docker, security]
    if: github.event_name == 'push' && (
      github.ref == 'refs/heads/main' ||
      startsWith(github.ref, 'refs/tags/v') ||
      startsWith(github.ref, 'refs/tags/0') ||
      startsWith(github.ref, 'refs/tags/1') ||
      startsWith(github.ref, 'refs/tags/2') ||
      startsWith(github.ref, 'refs/tags/3') ||
      startsWith(github.ref, 'refs/tags/4') ||
      startsWith(github.ref, 'refs/tags/5') ||
      startsWith(github.ref, 'refs/tags/6') ||
      startsWith(github.ref, 'refs/tags/7') ||
      startsWith(github.ref, 'refs/tags/8') ||
      startsWith(github.ref, 'refs/tags/9')
      )

    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=ref,event=tag

      - name: Build and push (runtime)
        id: push_runtime
        uses: docker/build-push-action@v6
        with:
          context: .
          target: runtime
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: "v2.2.4"

      - name: Sign image digest with Cosign (keyless)
        env:
          IMAGE: ghcr.io/${{ github.repository }}
          DIGEST: ${{ steps.push_runtime.outputs.digest }}
        run: |
          set -euo pipefail
          echo "Signing ${IMAGE}@${DIGEST}"
          cosign sign --yes "${IMAGE}@${DIGEST}"

version: 2

updates:
  # -----------------------------
  # Python dependencies (pip)
  # -----------------------------
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "python"

    groups:
      runtime-deps:
        patterns:
          - "flask"
          - "gunicorn"
          - "prometheus-client"
          - "python-json-logger"
      dev-deps:
        patterns:
          - "pytest"
          - "ruff"
          - "mypy"
          - "types-*"

    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-major"

  # -----------------------------
  # GitHub Actions
  # -----------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"

    groups:
      github-actions:
        patterns:
          - "*"
